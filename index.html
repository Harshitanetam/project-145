<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 1 -3"rotation=" 0 75 0" color="red"></a-box>
      <a-sphere position="3.5 0.5 -3" radius="0.5" color="blue"></a-sphere>
      <a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="11" height="3" color="black"></a-plane>
      <a-cone position="-0.5 1 -3" radius="0.15" widht="1" height="1" color="wheat"></a-cone>
      <a-hexagon position="0 1 -2"rotation="0.2" widht="2" height="2" color="peach"></a-hexagon>
      <a-sky color="cyan"></a-sky>
      <a-octahedron
      position="-1.5 1 -2"
      color="#FF926B"
      radius="0.45"
      ></a-octahedron>a-octahedron>

      <a-ring
      position="-4 1.2 -3"
      color="teal"
      radiud-inner='0.25'
      radius outer='0.7'
      ></a-ring>

      
    </a-scene>
  </body>
</html>
